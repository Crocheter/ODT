<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Class Management App</title>
</head>
<body>
    <!-- Nav Bar -->
    <div class="navbar">
        <img src="./images//menu.svg" alt="">
        <h5 class="heading">Courses</h5>
    </div>
    <!-- Courses Block -->
    <div class="course-container">
        <div class="course">
            <p class="course-code">COM 101</p>
            <p class="course-title">Introduction to Computer</p>
        </div>
    </div>
    <!-- Course Nav -->
    <div class="course-nav">
        <p class="active">Details</p>
        <p class="disabled">PDFs</p>
        <p class="disabled">Exam Resources</p>
    </div>
    <!-- Course Details Form -->
    <form action="">
        <label for="">
            Course Title
            <input type="text" placeholder="Introduction to Computer">
        </label>

        <label for="">
            Course Code
            <input type="text" placeholder="COM 101">
        </label>

        <label for="">
            Unit Load
            <input type="text" placeholder="Two Units">
        </label>

        <label for="">
            Lecturer
            <input type="text" placeholder="Mr. Gbadamosi">
        </label>

        <label for="">
            Course Rep
            <input type="text" placeholder="Lota Chukwu">
        </label>
    </form>
    <!-- Button -->
    <button>Edit Details</button>
</body>
</html>
